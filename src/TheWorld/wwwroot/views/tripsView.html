<div class="col-md-6 col-md-offset-3">
    <div class="text-danger" ng-show="vm.errorMessage">{{ vm.errorMessage }}</div>
    <wait-cursor display-when="vm.isBusy"></wait-cursor>
    <table class="table table-striped">
        <tr ng-repeat="trip in vm.trips">
            <td>{{ trip.name }}</td>
            <td>{{ trip.dateCreated | date:'MM-dd-yyyy' }}</td>
            <td><a ng-href="#/editor/{{ trip.name }}" class="btn btn-sm btn-primary">Manage</a></td>
        </tr>
    </table>

    <form novalidate name="newTripFrom" ng-submit="vm.addTrip()">
        <div class="form-group">
            <label for="name">TripName</label>
            <input type="text" class="form-control" id="name" name="name" ng-model="vm.newTrip.name" required ng-minlength="5" />
            <span ng-show="newTripFrom.name.$error.required" class="text-warning">Name is required</span>
            <span ng-show="newTripFrom.name.$error.minlength" class="text-warning">Name must be at least five caracters</span>
        </div>
        <div class="form-group">
            <input type="submit" value="Add"
                   class="btn btn-success btn-sm"
                   ng-disabled="newTripFrom.$invalid" />
        </div>
    </form>
</div>
